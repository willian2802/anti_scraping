<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA</title>

    <!-- bootstrapm, CSS, links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  
    <div class="center">
      <h1 id="captchaHeading">
          Voce não e um robo né???
      </h1>

      <div id="captchaBackground">
          <canvas id="captcha">captcha text</canvas>
          <input id="textBox" type="text" name="text">

          <div id="buttons">
              <input id="submitButton" form="/fingerprint" type="submit">
              <button id="refreshButton" type="submit">Refresh</button>
          </div>
          <span id="output"></span>
      </div>
  </div>


  <form action="/endereco-de-processamento" method="post">
    <input class="input" type="text" name="nome" placeholder="Seu nome"/>
    <input class="input" type="submit" name="enviar" value="Enviar"/>
  </form>

  <!-- google captcha -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>



    <!-- bootstrap and javaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='captcha.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
